<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<title>Create Account</title>
</head>
<body>
<div class="mt-2 p-4 bg-success text-white rounded">
  <h3>Create Account</h3>
</div>
<br/>
   <form class="row g-3" action="/users/add" method="post">
  <div class="col-md-6">
    <label for="inputName" class="form-label">First Name</label>
    <input type="text" class="form-control" id="name" name="name">
  </div>
  <div class="col-md-6">
    <label for="inputLastname" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="lastName" name="lastName">
  </div>
  <div class="col-12">
    <label for="inputEmail" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="emaple@email.com">
  </div>
  <div class="col-12">
    <label for="inputPhone" class="form-label">Phone Number</label>
    <input type="text" class="form-control" id="phone" name="phone" placeholder="099 9999 999">
  </div>
  
  <div class="col-md-6">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="address" name="address"  placeholder="4th Avenue, Spring Boot Drive">
  </div>
  
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip Code</label>
    <input type="text" class="form-control" id="zipCode" name="zipCode"  placeholder="2323">
  </div>
  
  <div class="col-12">
    <label for="inputPassword" class="form-label">Password</label>
    <input type="text" class="form-control" id="password" name="password" placeholder="******">
  </div>
  
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Register</button>
  </div>
</form>
</body>
</html>
