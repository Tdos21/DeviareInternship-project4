<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Cab Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cab Booking Service</h1>
    </header>
    <main>
        <h2>Book Your Cab</h2>
        <form action="/bookcabs/book" method="post">
         <div class="col-md-6">
          <label for="inputName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="passangerName" name="passangerName">
           </div>
           <div class="col-md-6">
           </div>
            <label for="cabtype">Pickup Location:</label>
            <select type="text" id="pickup" name="pickup">
                <option value="golf club hotel">Golf Club Hotel</option>
                <option value="mthatha mall hotel">Mthatha Mall Hotel</option>
                <option value="b n b">B and B</option>
            </select>

            <label for="cabtype">Destination Location:</label>
            <select type="text" id="destination" name="destination">
                <option value="mthatha resort">Mthatha Resort</option>
                <option value="mthatha museum">Mthatha Museum</option>
                <option value="mthatha mall">Mthatha Mall</option>
            </select>

            <label for="date">Travel Date:</label>
            <input type="date" id="travelDate" name="travelDate" required>
            
            <label for="time">Travel Time:</label>
            <input type="time" id="travelTime" name="travelTime" required>

            <label for="cabtype">Cab Type:</label>
            <select type="text" id="cabtype" name="cabtype">
                <option value="sedan">Sedan</option>
                <option value="suv">SUV</option>
                <option value="hatchback">Hatchback</option>
            </select>

            <button type="submit">Book Now</button>
        </form>
    </main>
</body>
</html>
