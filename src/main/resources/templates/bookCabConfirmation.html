<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            padding: 20px;
        }
        h1 {
            color: #007bff;
        }
        p {
            margin: 10px 0;
        }
        .details {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Booking Confirmed!</h1>
    <p>Thank you for booking with us.</p>
    <div class="details">
        <h2>Your Details:</h2>
        <p>Pick-up Location: <strong id="pickup"></strong></p>
        <p>Drop-off Location: <strong id="dropoff"></strong></p>
        <p>Travel Date: <strong id="date"></strong></p>
        <p>Cab Type: <strong id="cabtype"></strong></p>
    </div>
    <a href="index.html">Book Another Cab</a>

    <script>
        // Populate booking details from query parameters
        const params = new URLSearchParams(window.location.search);
        document.getElementById("pickup").textContent = params.get("pickup");
        document.getElementById("dropoff").textContent = params.get("dropoff");
        document.getElementById("date").textContent = params.get("date");
        document.getElementById("cabtype").textContent = params.get("cabtype");
    </script>
</body>
</html>
